name: Build Project

on:
  push

jobs:
  build:
    runs-on: ubuntu-18.04
  
    steps:
     - name: Install go
       uses: actions/setup-go@v2
       with:
         go-version: 1.14.1
     - uses: actions/checkout@v2

     - name: Build
       run: |
          go clean --modcache
          go build -o main
          