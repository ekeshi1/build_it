name: Lint Check

on:
  push

jobs:
  pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: 'false'
          go-version: "1.14.1"

      - name: Lint Check
        run: |
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v1.26.0

      - name: Build
        run: |
          go clean --modcache
          go build -o main
        #Testing will probably move from here. It needs to be done after deploying
      - name : External Testing
        run: go test ./...
